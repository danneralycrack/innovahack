<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Alertas - WebSocket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .status.connected {
            background: #10b981;
        }
        
        .status.disconnected {
            background: #ef4444;
        }
        
        .content {
            padding: 30px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-connect {
            background: #10b981;
            color: white;
        }
        
        .btn-disconnect {
            background: #ef4444;
            color: white;
        }
        
        .btn-clear {
            background: #6b7280;
            color: white;
        }
        
        .alerts-container {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .alert-item {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 5px solid #f5576c;
            animation: slideIn 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .alert-item h3 {
            color: #dc2626;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        .alert-detail {
            margin: 5px 0;
            color: #1f2937;
        }
        
        .alert-detail strong {
            color: #4b5563;
        }
        
        .alert-time {
            font-size: 0.9em;
            color: #6b7280;
            margin-top: 10px;
        }
        
        .no-alerts {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
            font-size: 1.1em;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 8px;
        }
        
        .stat-item {
            flex: 1;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #6b7280;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö® Sistema de Alertas en Tiempo Real</h1>
            <div class="status disconnected" id="status">Desconectado</div>
        </div>
        
        <div class="content">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalAlerts">0</div>
                    <div class="stat-label">Alertas Recibidas</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="lastUpdate">--:--:--</div>
                    <div class="stat-label">√öltima Actualizaci√≥n</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn-connect" onclick="connectWebSocket()">üîå Conectar</button>
                <button class="btn-disconnect" onclick="disconnectWebSocket()">‚ùå Desconectar</button>
                <button class="btn-clear" onclick="clearAlerts()">üóëÔ∏è Limpiar</button>
            </div>
            
            <div class="alerts-container" id="alertsContainer">
                <div class="no-alerts">
                    <p>üì≠ No hay alertas a√∫n</p>
                    <p style="font-size: 0.9em; margin-top: 10px;">Esperando nuevas alertas...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let alertCount = 0;
        const statusEl = document.getElementById('status');
        const alertsContainer = document.getElementById('alertsContainer');
        const totalAlertsEl = document.getElementById('totalAlerts');
        const lastUpdateEl = document.getElementById('lastUpdate');
        
        // Auto-conectar al cargar la p√°gina
        window.onload = () => {
            connectWebSocket();
        };
        
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                console.log('Ya est√° conectado');
                return;
            }
            
            // URL del WebSocket (cambiar seg√∫n entorno)
            const wsUrl = 'ws://localhost:8000/api/alerts/ws';
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('‚úÖ Conectado al WebSocket de alertas');
                statusEl.textContent = 'Conectado';
                statusEl.className = 'status connected';
                updateTime();
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('üì® Mensaje recibido:', data);
                
                if (data.type === 'connection') {
                    console.log(data.message);
                }
                
                if (data.type === 'new_alert') {
                    displayAlert(data.alert);
                    playNotificationSound();
                    showBrowserNotification(data.alert);
                }
                
                updateTime();
            };
            
            ws.onerror = (error) => {
                console.error('‚ùå Error en WebSocket:', error);
            };
            
            ws.onclose = () => {
                console.log('üîå Desconectado del WebSocket');
                statusEl.textContent = 'Desconectado';
                statusEl.className = 'status disconnected';
            };
        }
        
        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function displayAlert(alert) {
            // Remover mensaje de "no hay alertas" si existe
            const noAlerts = alertsContainer.querySelector('.no-alerts');
            if (noAlerts) {
                noAlerts.remove();
            }
            
            alertCount++;
            totalAlertsEl.textContent = alertCount;
            
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert-item';
            alertDiv.innerHTML = `
                <h3>üö® ${alert.message}</h3>
                <div class="alert-detail"><strong>üë§ Usuario:</strong> ${alert.name_user}</div>
                <div class="alert-detail"><strong>üó∫Ô∏è Ruta:</strong> ${alert.route_name}</div>
                <div class="alert-detail"><strong>üÜî ID:</strong> ${alert._id}</div>
                <div class="alert-time">‚è∞ ${formatDate(alert.date)}</div>
            `;
            
            // Insertar al inicio
            alertsContainer.insertBefore(alertDiv, alertsContainer.firstChild);
        }
        
        function clearAlerts() {
            alertsContainer.innerHTML = `
                <div class="no-alerts">
                    <p>üì≠ No hay alertas a√∫n</p>
                    <p style="font-size: 0.9em; margin-top: 10px;">Esperando nuevas alertas...</p>
                </div>
            `;
            alertCount = 0;
            totalAlertsEl.textContent = '0';
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('es-BO', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        function updateTime() {
            const now = new Date();
            lastUpdateEl.textContent = now.toLocaleTimeString('es-BO');
        }
        
        function playNotificationSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        function showBrowserNotification(alert) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('üö® Nueva Alerta de Ruta', {
                    body: `${alert.name_user} se desvi√≥ de ${alert.route_name}`,
                    icon: 'üö®',
                    tag: alert._id
                });
            } else if ('Notification' in window && Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        showBrowserNotification(alert);
                    }
                });
            }
        }
        
        // Solicitar permiso de notificaciones al cargar
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
