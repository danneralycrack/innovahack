<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker - Simulador App M√≥vil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }
        .connected {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        #location-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        #messages {
            background: #f5f5f5;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            border-radius: 8px;
            margin-top: 20px;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Tracker - Simulador Recolector</h1>
        
        <div class="input-group">
            <label>Selecciona Usuario (Recolector):</label>
            <select id="userId">
                <option value="">-- Seleccionar --</option>
                <option value="6918c21792cd6492dbd79515">Agustin Apaza</option>
                <option value="6918c26392cd6492dbd79516">Danner Aly</option>
            </select>
        </div>

        <button id="connectBtn" onclick="connectTracker()">üîå Conectar Tracker</button>
        <button id="disconnectBtn" onclick="disconnectTracker()" disabled>‚ùå Desconectar</button>

        <div id="status" class="status disconnected">
            ‚≠ï Desconectado
        </div>

        <div id="location-info" style="display:none;">
            <h3>üìç Ubicaci√≥n Actual</h3>
            <p><strong>Latitud:</strong> <span id="currentLat">-</span></p>
            <p><strong>Longitud:</strong> <span id="currentLng">-</span></p>
            <p><strong>Enviando cada:</strong> <span id="interval">5</span> segundos</p>
            <button onclick="sendManualLocation()">üì§ Enviar Ubicaci√≥n Manual</button>
        </div>

        <div id="messages"></div>
    </div>

    <script>
        let ws = null;
        let locationInterval = null;
        let currentLat = -17.779723;
        let currentLng = -63.192147;

        function connectTracker() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                alert('Selecciona un usuario');
                return;
            }

            ws = new WebSocket(`wss://innovahack.onrender.com/ws/tracker/${userId}`);

            ws.onopen = () => {
                updateStatus(true);
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                document.getElementById('location-info').style.display = 'block';
                addMessage('‚úÖ Conectado al servidor', 'success');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Mensaje recibido:', data);
                
                if (data.type === 'connected') {
                    addMessage(`üì° ${data.message}`, 'info');
                    // Iniciar env√≠o autom√°tico de ubicaciones
                    startSendingLocation();
                } else if (data.type === 'location_received') {
                    addMessage(`‚úì Ubicaci√≥n recibida: ${new Date(data.timestamp).toLocaleTimeString()}`, 'success');
                }
            };

            ws.onclose = () => {
                updateStatus(false);
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                document.getElementById('location-info').style.display = 'none';
                addMessage('‚ùå Desconectado del servidor', 'error');
                stopSendingLocation();
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addMessage('‚ö†Ô∏è Error en la conexi√≥n', 'error');
            };
        }

        function disconnectTracker() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function startSendingLocation() {
            // Enviar ubicaci√≥n cada 5 segundos
            locationInterval = setInterval(() => {
                sendLocation();
                // Simular movimiento peque√±o
                currentLat += (Math.random() - 0.5) * 0.001;
                currentLng += (Math.random() - 0.5) * 0.001;
                updateLocationDisplay();
            }, 5000);
            
            // Enviar primera ubicaci√≥n inmediatamente
            sendLocation();
            updateLocationDisplay();
        }

        function stopSendingLocation() {
            if (locationInterval) {
                clearInterval(locationInterval);
                locationInterval = null;
            }
        }

        function sendLocation() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const locationData = {
                    type: "location_update",
                    lat: currentLat,
                    lng: currentLng
                };
                ws.send(JSON.stringify(locationData));
                console.log('Ubicaci√≥n enviada:', locationData);
            }
        }

        function sendManualLocation() {
            sendLocation();
            addMessage('üìç Ubicaci√≥n enviada manualmente', 'info');
        }

        function updateLocationDisplay() {
            document.getElementById('currentLat').textContent = currentLat.toFixed(6);
            document.getElementById('currentLng').textContent = currentLng.toFixed(6);
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.textContent = '‚úÖ Conectado - Enviando ubicaci√≥n';
                statusDiv.className = 'status connected';
            } else {
                statusDiv.textContent = '‚≠ï Desconectado';
                statusDiv.className = 'status disconnected';
            }
        }

        function addMessage(text, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
